<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baños del Inca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <header class="bg-dark text-white text-center py-2">
        <h3 class="fw-bold">Cumbemayo</h3>
      </header>



      <div class="container mt-5">
        <div class="carousel-container" style="max-width: 800px; margin:auto;">
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://dare2go.com/travel/wp-content/uploads/2017/06/Cumbe-Mayo-03-aquaduct.jpg" class="d-block w-100" alt="Imagen 1"style="width: 300px; height: 300px;">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Pozos</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://elperuano.pe/fotografia/thumbnail/2019/10/17/000066211M.jpg" class="d-block w-100" alt="Imagen 2"style="width: 300px; height: 300px;">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Ruta</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>


    <br><br>

    <div class="container mt-5">
        <p class="d-inline-flex gap-1 justify-content-center text-center">
            <a class="btn btn-primary custom-button" data-bs-toggle="collapse" href="#multiCollapseExample1"
                role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Información</a>
            <button class="btn btn-primary custom-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#multiCollapseExample2" aria-expanded="false"
                aria-controls="multiCollapseExample2">Precios</button>
            <button class="btn btn-primary custom-button" type="button" data-bs-toggle="collapse"
                data-bs-target=".multi-collapse" aria-expanded="false"
                aria-controls="multiCollapseExample1 multiCollapseExample2">Ver todo</button>
        </p>
    </div>



    <div class="row">
        <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample1">
                <div class="card card-body">
                    <h4 style="color: blanchedalmond;">Destino e itinerario:</h4>
                    <p>Cumbemayo | Hora de salida: 9:00 | Hora de llegada: 17:00</p>
                    <h4 style="color: blanchedalmond;">Alojamiento:</h4>
                    <p>Lugar: Cabaña | Habiraciones: Para 2 personas</p>
                    <h4 style="color: blanchedalmond;">Comidas:</h4>
                    <p>Almuerzo | Refrigerio no incluido</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample2">
                <div class="card card-body">
                    <h4 style="color: blanchedalmond;">Precio total:</h4>
                    <p>S/ 99.90</p><br>
                    <center>
                        <h3 style="color: rgb(116, 17, 17);">No incluye guía turístico</h3>
                    </center>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
